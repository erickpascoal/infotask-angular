<h2 *ngIf="!isUpdate">Serviço</h2>
<h2 *ngIf="isUpdate">Serviço [{{formGroup.controls['nome'].value}}]</h2>

<mat-dialog-content class="mat-typography">
  <fieldset [formGroup]="formGroup">
    <div class="container">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome">
      </mat-form-field>
      <p> Ativo:
        <mat-slide-toggle color="primary" formControlName="ativo" [checked]="true"></mat-slide-toggle>
      </p>
    </div>
    <div class="container">
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <textarea rows="4" matInput formControlName="descricao"></textarea>
      </mat-form-field>
    </div>
  </fieldset>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancelar" (click)="closeModal()">Cancelar</button>
  <button class="salvar" (click)="submit()">Salvar</button>
</mat-dialog-actions>
