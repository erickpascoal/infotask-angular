<h2 mat-dialog-title>Dados do cliente</h2>
<mat-dialog-content class="mat-typography">
  <fieldset>
    <div class="field-group">
      <p>
        <mat-form-field class="nome-cliente" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput [formControl]="formGroup.controls['nome']">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="nome-cliente" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="formGroup.controls['email']">
        </mat-form-field>
      </p>
    </div>

    <div class="field-group">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput [formControl]="formGroup.controls['cpf']">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>CNPJ</mat-label>
          <input matInput [formControl]="formGroup.controls['cnpj']">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>RG</mat-label>
          <input matInput [formControl]="formGroup.controls['rg']">
        </mat-form-field>
      </p>
    </div>

    <div class="field-group contato">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput [formControl]="formGroup.controls['telefone']">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Celular</mat-label>
          <input matInput [formControl]="formGroup.controls['celular']">
        </mat-form-field>
      </p>
    </div>

    <div class="field-group">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>CEP</mat-label>
          <input matInput [formControl]="formGroup.controls['cep']">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <input matInput [formControl]="formGroup.controls['estado']">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput [formControl]="formGroup.controls['cidade']">
        </mat-form-field>
      </p>
    </div>

    <div class="field-group">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Bairro</mat-label>
          <input matInput [formControl]="formGroup.controls['bairro']">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Endereço</mat-label>
          <input matInput [formControl]="formGroup.controls['endereco']">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Número</mat-label>
          <input matInput [formControl]="formGroup.controls['numero']">
        </mat-form-field>
      </p>
    </div>
  </fieldset>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancelar" (click)="closeModal()">Cancelar</button>
  <button class="salvar" (click)="submit()">Salvar</button>
</mat-dialog-actions>
